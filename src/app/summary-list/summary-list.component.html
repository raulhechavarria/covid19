<div class="title-date">
    <h2>{{date | date:'short'}}</h2>
</div>

<div class="info-table">
    <table mat-table [dataSource]="countries" class="mat-elevation-z8">

        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
        </ng-container>

        <ng-container matColumnDef="NewConfirmed">
            <th mat-header-cell *matHeaderCellDef> New Confirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.NewConfirmed}} </td>
        </ng-container>

        <ng-container matColumnDef="NewRecovered">
            <th mat-header-cell *matHeaderCellDef> New Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.NewRecovered}} </td>
        </ng-container>

        <ng-container matColumnDef="NewDeaths">
            <th mat-header-cell *matHeaderCellDef> New Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.NewDeaths}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
